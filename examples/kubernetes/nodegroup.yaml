apiVersion: kubernetes.yandex-cloud.jet.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: example-nodegroup-0
spec:
  forProvider:
    allocationPolicy:
      - location:
          - zone: ru-central1-a
    clusterIdRef:
      name: example-cluster # you can also use clusterId: <your-cluster-id> here
    instanceTemplate:
      - bootDisk:
          - size: 64
            type: network-hdd
        networkInterface:
          - nat: true
            securityGroupIdsRefs:
              name: example-sg # you can also use securityGroupIds: <your-sg-id> here
            subnetIdsRefs:
              - name: example-subnet-a # you can also use subnetIds: <your-subnet-id> here
        platformId: standard-v3
        resources:
          - cores: 2
            memory: 2
        schedulingPolicy:
          - preemptible: true
    maintenancePolicy:
      - autoRepair: true
        autoUpgrade: true
        maintenanceWindow:
          - day: saturday
            duration: 3h
            startTime: '23:00'
    name: example-nodegroup-0
    scalePolicy:
      - autoScale:
          - initial: 1
            max: 5
            min: 1
    version: '1.21'
  providerConfigRef:
    name: example
